    <img src="images/flake.png">

    <script>

        function addSnowflake() {
            debugger;
            /*1 - add snowflake element with
                    - a translation off the top
                    - a random (but bound) transition duration
                    - a random (also bound) scale
             */
            setTimeout(function () {
                //2 - on a timeout, set the transform to 
            });

            setTimeout(addSnowflake, Math.random() * 1000);  //Infinitely add new flakes at a random gap between them
        }
